<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    src="/assets/images/logo.png"
    style="max-height: 70px"
    class="logo"
    [routerLink]="['/']"
  />
  <!-- <h5 class="my-0 mr-md-auto font-weight-normal">SallamStore</h5> -->

  <nav class="my-2 my-md-0 ms-md-3" style="font-size: large">
    <a
      class="p-2 link-offset-2 link-underline link-underline-opacity-0"
      href=""
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="p-2 link-offset-2 link-underline link-underline-opacity-0"
      href=""
      routerLink="/shop"
      routerLinkActive="active"
      >Shop</a
    >
    <a
      class="p-2 link-offset-2 link-underline link-underline-opacity-0"
      href=""
      routerLink="/test-error"
      routerLinkActive="active"
      >Errors</a
    >
    <a class="p-2 link-offset-2 link-underline link-underline-opacity-0" href=""
      >Priceing</a
    >
  </nav>
  <div class="d-flex align-items-center ms-md-auto">
    <a routerLink="/basket" style="margin-right: 30px; position: relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a
        routerLink="/account/login"
        class="btn btn-outline-primary mr-2"
        href=""
        >login</a
      >
      <a
        routerLink="/account/register"
        class="btn btn-outline-primary mr-3"
        href=""
        >Sign UP</a
      >
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>Welcome {{ (currentUser$ | async).displayName }}</strong>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer"
          *dropdownMenu
        >
          <a
            routerLink="/basket"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a
            routerLink="/orders"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a
            (click)="logout()"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>

          <!-- <li class="nav-item dropdown">
            <a class="nav-link text-dark dropdown-toggle" 
            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <strong>Welcome {{(currentUser$ | async).displayName}}</strong>   </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" routerLink="/basket">View Basket</a></li>
               <li><a class="dropdown-item" asp-controller="Administration" asp-action="ListUsers">Users</a></li>
           
            </ul>
         </li> -->
        </div>
      </div>
    </ng-container>
  </div>
</div>
