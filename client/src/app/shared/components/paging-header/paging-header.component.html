<header>
  <span *ngIf="totalCount && totalCount > 0"
    >showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize
      }} </strong
    >0f <strong>{{ totalCount }}</strong
    >Results</span
  >
  <span *ngIf="totalCount === 0">
    this are <strong>0</strong>
    Resulat for this filter
  </span>
</header>
