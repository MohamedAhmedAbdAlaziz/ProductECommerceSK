<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input
        formControlName="email"
        [label]="'Email Address'"
      ></app-text-input>
      <!-- <span
        class="text-danger"
        *ngIf="
          loginForm.get('email').invalid &&
          loginForm.get('email').touched &&
          loginForm.get('email').errors['required']
        "
      >
        Email
        <address>is requird</address>
      </span> -->
      <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>
      <!-- <span
        class="text-danger"
        *ngIf="
          loginForm.get('Password').invalid &&
          loginForm.get('Password').touched &&
          loginForm.get('Password').errors['required']
        "
      >
        Email
        <address>is requird</address>
      </span> -->

      <button
        [disabled]="loginForm.invalid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
      >
        Sign in
      </button>
    </form>
  </div>
  <div>
    <p>form status :{{ loginForm.status }}</p>
    <p>Email Touched :{{ loginForm.get("email").status }}</p>
    <p>Email Dirty :{{ loginForm.get("email").touched }}</p>
    <p>Email status :{{ loginForm.get("email").dirty }}</p>
    <pre>{{ loginForm.value | json }}</pre>
  </div>
</div>
